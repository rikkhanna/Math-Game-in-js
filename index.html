<html>
	<head lang="en">
		<title>Game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1 user-scalable=yes">
		<link rel="stylesheet" href="styling.css">
	</head>
	<body>
		<div id="container">
			<div id="score">
				Score:<span id="scoreValue">0</span>
			</div>
			<div id="correct">
				Correct!
			</div>
			<div id="wrong">
				Wrong!
			</div>
			<div id="question">
			
			</div>
			<div id="options">
				<div id="box1" class="box"></div>
				<div id="box2" class="box"></div>
				<div id="box3" class="box"></div>
				<div id="box4" class="box"></div>
			</div>
			<div id="startReset">
				Start Game
			</div>
			<div id="timeRemaining">
				Time Remaining: <span id="timeRemainValue">60</span> sec
			</div>
			<div id="gameOver">
				<p>GAME OVER!</p>
				<p>Your Score is <span id="scoredValue">0</span>.</p>
			</div>
		</div>
		<script src="gameLogic.js"></script>
	</body>
</html>
